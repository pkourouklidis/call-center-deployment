apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dashboardservice.fullname" . }}
  labels:
    {{- include "dashboardservice.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "dashboardservice.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "dashboardservice.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /_/health
              port: http
          readinessProbe:
            httpGet:
              path: /_/health
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: production
            - name: JAVA_TOOL_OPTIONS
              value: "-Dspring.profiles.active={{ .Values.app.springProfile}}"
            - name: DASHBOARDSERVICE_DATASERVICEURL
              value: {{ .Release.Name }}-dataservice.{{ .Release.Namespace }}.svc.cluster.local
            - name: DASHBOARDSERVICE_ADMINSERVICEURL
              value: {{ .Values.app.adminServiceURL }}
            - name: DASHBOARDSERVICE_PANOPTESMODELURL
              value: {{.Values.app.panoptesModelURL}}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
