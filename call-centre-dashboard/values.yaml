dataservice:
  app:
    aiServiceURL: http://callcenter.kubeflow-user-example-com.svc.cluster.local/v2/models/callcenter/infer
    springProfile: production

dashboardservice:
  app:
    adminServiceURL: http://digitaltwin-adminservice.istio-system.svc.cluster.local
    panoptesModelURL: http://panoptes-orchestrator.panoptes.svc.cluster.local
    springProfile: production

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: istio
    hosts:
      - host: backend.dashboard.callcentre.panoptes.betalab.rp.bt.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: backend-dashboard-cert
        hosts:
          - backend.dashboard.callcentre.panoptes.betalab.rp.bt.com

userinterface:
  app:
    auth:
      providerUrl: https://keycloak.auth.betalab.rp.bt.com/auth/realms
      tenantId: master
      clientId: callcentre-dashboard-ui
      lib: OIDC
    gatewayUrl: https://backend.dashboard.callcentre.panoptes.betalab.rp.bt.com/api/v1
    name: "Call Centre Dashboard"
    hamburgerMenu: "no"

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: istio
    hosts:
      - host: ui.dashboard.callcentre.panoptes.betalab.rp.bt.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: ui-dashboard-cert
        hosts:
          - ui.dashboard.callcentre.panoptes.betalab.rp.bt.com
